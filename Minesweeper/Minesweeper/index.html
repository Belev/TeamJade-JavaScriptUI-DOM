<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Team Jade - MineSweeper</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="wrapper">
        <h1>MineSweeper</h1>

        <div id="game" class="container">
            <canvas id="board" width="200" height="200"></canvas>
            <button class="ui-button" id="backToMenu">Back To Menu</button>
        </div>

        <div id="menu" class="container">
            <div id="startScreen">
                <button class="ui-button" id="startBtn">New Game</button>
                <button class="ui-button" id="settingsBtn">Settings</button>
                <button class="ui-button" id="helpBtn">Help</button>
                <button class="ui-button" id="exitBtn">Exit</button>
            </div>
        </div>

    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/raphael.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/minesweeper.js"></script>
</body>
</html>
